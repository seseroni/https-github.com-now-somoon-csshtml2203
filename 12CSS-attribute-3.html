<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-decoration 속성</title>
    <style>
        div{
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid #cccccc;
            padding: 10px;
            box-sizing: border-box;
        }

        div p:nth-child(1) {
            /* p태그는 후손태그 */
            font-size: 2em;
            text-align: center;
            height: 100px;
            line-height: 100px;
            text-decoration: underline;
        }

        div p:nth-child(2) {
            font-size: 1.2em;
            text-align-last: left;
        }

        div p:nth-child(4) {
            font-size: 1.2em;
            text-align: right;
        }

        div p:nth-child(5) {
            height: 50px;
            line-height: 50px;
            font-size: 1.5em;
            text-align: center;
        }

        div p:nth-child(6) a {
            text-decoration: none;
        }
        
    </style>
</head>
<body>

    <div>
        <p>HTML5, CSS3 Document</p>
        <p>To, all member</p>
        <p> html5, CSS3 study is very easy html5,html5, CSS3 study is very easy html5, html5, CSS3 study is very easy html5,</p>
        <p>From, sese</p>
        <hr /> 
        <p><a href="https://www.naver.com/" target="_blank">네이버</a></p>
    </div>
    
</body>
</html>
