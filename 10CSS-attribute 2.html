<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url을 알아보자</title>

    <style>
        #wrap {
            width: 800px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #000;
        }

        #content {
            width: 80%;
            height: 67.5%;
            margin: 0 auto;
            background-image: url(https://image.imnews.imbc.com/news/2022/society/article/__icsFiles/afieldfile/2022/03/23/R2203230.jpg);
            /* url함수를 이용해서 이미지로 사용이 가능하다. */
            font-size: 2em;
            color: #000;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="wrap">
        <div id="content">
            코로나19 검사소 현황 사진
        </div>
    </div>
</body>
</html>
