<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 과 padding</title>
    <style>
        body{
            margin: 0;
        }

        div{
            width: 200px; height: 200px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        #content1{
            background-color: red;
        }

        #content2{
            background-color: green;
            margin: 10px
            /* 시계 방향으로 돌아가며 위,아래 값이랑 좌우 값이 같으면 하나씩만 써도 된다 */
        }

        #content3{
            background-color: blue;
            padding: 10px 10px 10px 10px;
        }

        #content4{
            background-color: yellow;
            margin: 10px 10px 10px 10px;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div id="content1">200*200</div>
    <div id="content2">200*200<br /> margin</div>
    <div id="content3">200*200<br /> padding</div>
    <div id="content4">200*200<br /> margin<br /> padding</div>
</body>
</html>
