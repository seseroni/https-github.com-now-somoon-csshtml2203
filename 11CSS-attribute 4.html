<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-image 속성</title>
    <style>

        div:nth-child(1) {
            width: 80%;
            margin: 0 auto;
            height: 400px;
            background-image: url(https://biz.chosun.com/resizer/oWbuF6WYNZl2_MSf8MTNvEQMDV8=/507x336/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/XZP433HS5K6HUQYNLPP2J6Y7II.png);
            background-size: 30%;
            /* background-attachment: fixed를 사용하면 가상의 이미지로 새로고침할 때마다 변경 된다. */
            
            /* background-repeat:no-repeat를 사용하면 한번만 나타난다. */
        }


    </style>
</head>
<body>
    <div></div>
</body>
</html>
